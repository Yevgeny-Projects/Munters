<div class="mt-4 p-4" style="width: 400px;">
    <div class="form-group">
        <div>
            <label for="search-text">Search Text</label>
        </div>
        <div class=" mt-2">
            <input type="text" class="form-control" id="search-text" aria-describedby="search-text" 
            [(ngModel)]="searchText" placeholder="Enter text to search" 
            autofocus>
        </div>
        <div class=" mt-4">
            <button (click)="getPhotosSearchBy(searchText)" value="Search">Search</button>
        </div>
        <div class=" mt-4">
            <button (click)="getTrendimgPhotos()">Load trending GIF of the days</button>
        </div>
    </div>
</div>

<div class="main mt-4 p-4">
    <ag-grid-angular #grid
        style="width: 100%; height: 100%;" 
        class="ag-theme-alpine" 
        [rowData]="photosModel"
        [gridOptions]="gridOptions"
        (gridReady)="onGridReady($event)">
    </ag-grid-angular>
</div>
